<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card ">
        <span class="number">7</span>
      </div>
      <div class="button">
        <button
          type="button"
          id="changeCardButton"
          class="btn"
          style="margin-top: 20px; background:linear-gradient(to right, #E55D87, #5FC3E4); color: white;"
          onmouseover="this.style.background='linear-gradient(to right, #3CA55C, #B5AC49)';"
          onmouseout="this.style.background='linear-gradient(to right, #E55D87, #5FC3E4)';"
        >
          Cambiar Carta
        </button>
        <div
          id="timer"
          style="margin-top: 20px; font-size: 20px; margin: auto; margin-top: 20px; color: #333; border: 2px solid #ccc; border-radius: 10px; width: 80%; max-width: 300px; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background: linear-gradient(to right, #E55D87, #5FC3E4);"
        >
          Pr√≥xima carta en: <span id="timeLeft">10</span> segundos
        </div>
      </div>
    </div>
  </body>
</html>
